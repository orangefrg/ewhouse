{% load basic_filters %}
{% for field in form %}
	<div class="form-group row">
		<label for="example-search-input" class="col-2 col-form-label">{{ field.label }}</label>
		<div class="col-10">
			{{ field|addclass:'form-control' }}
		</div>
		<ul class="list-group">
			{% for err in field.errors %}
			<li class="list-group-item">{{ err }}</li>
			{% endfor %}
		</ul>
	</div>
{% endfor %}
<button type="submit" class="btn btn-primary">Запросить</button>
