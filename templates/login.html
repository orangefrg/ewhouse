<!doctype html>
<html lang="en">
  <head>
    <title>EWHouse</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/sup-style.css"/>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 align-self-center">
          <h1 class="text-center">EWHouse вход</h1>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <form action="/ewhouse/check_user/" method="post"> {% csrf_token %}
          {% if login_unsuccessful %}
          <div class="alert alert-danger">
            <strong>Не удалось войти</strong> Неверное имя пользователя или пароль.
          </div>
          {% elif logged_out %}
          <div class="alert alert-info">
            <strong>Выход из системы</strong> Вы можете войти обратно, используя свой логин и пароль.
          </div>
          {% endif %}
          <div class="col-sm-12 align-self-center">
            <div class="form-group">
              <label for="uname">Логин:</label>
              <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="pwd">Пароль:</label>
              <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-default">Войти</button>
            <input type="hidden" name="next" value="{{ next }}"/>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
